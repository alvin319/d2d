<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/creative.css" type="text/css">

<!-- jQuery -->
<script src="js/jquery.js"></script>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Please sign up for Bootsnipp </h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                    </div>
                </div>
            </div>

            <input type="submit" id="register_submit" value="Register" class="btn btn-info btn-block">
        </form>
    </div>
</div>
</div>

<script>
$(document).ready(function(){
    $("#register_submit").click(function(e) {
        e.preventDefault();
      var email = $("#email").val();
      var isValid = true;
      var before_password = $("#password").val();
      var after_password = $("#password_confirmation").val();
      if(before_password !== after_password) {
        error = "The password doesn't match. \n"
        alert(error);
        isValid = false;
      }
      var pattern = /^([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)@([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)[\\.]([a-zA-Z]{2,9})$/;
      var fname = $("#first_name").val();
      var lname = $("#last_name").val();
      if(!pattern.test(email)){
        alert("Please enter a valid email.\n");
        isValid = false;
      }
      if(isValid) {
        console.log(email);
        console.log(password);
        console.log(fname);
        console.log(lname);

      } else {
        alert("Failed. \n");
      }
})});
</script>
